{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h3>{{ title }}</h3>
<!--Первые два варианта представления-->
    {% if total %}
        <p>{{ total }}</p>
    {% endif %}
<!--Третий вариант предоставления-->
    {% if products %}
        <p>{{ products.total_quantity }}</p>
    {% endif %}
{% endblock %}
